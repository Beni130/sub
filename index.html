<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Subscription Form Start -->
<style>
    .subscription-form {
        background-color: #f8f9fa;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 40px auto;
    }
    
    .subscription-form h2 {
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    
    .subscription-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .subscription-form input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .subscription-form input[type="submit"]:hover {
        background-color: #3e8e41;
    }
    
    .subscription-form .form-description {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }
</style>

<div class="subscription-form">
    <h2>Stay Updated!</h2>
    <p class="form-description">Subscribe to our newsletter to receive exclusive updates, promotions, and news.</p>
    <form>
        <input type="email" placeholder="Your Email Address" required>
        <input type="submit" value="Subscribe Now">
    </form>
</div>
<!-- Subscription Form End -->
</body>
</html>
